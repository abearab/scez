[build-system]
requires = [
	"flit_core >=3.2,<4",
	"python_version >= '3.7'"
	]
build-backend = "flit_core.buildapi"

[project]
name = "scez"
authors = [{name = "Abe Arab", email = "abea@arcinstitute.org"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = [
	"anndata>=0.7.4",
	"numpy>=1.17.0",
	"pandas>=0.21,<2.0",
	"matplotlib<3.7",
 	"seaborn==0.12.2",
	"adjustText",
 	"adpbulk",
	"pydeseq2",
	"blitzgsea",
	"tqdm",
	"pytest"
]

[project.urls]
Source = "https://github.com/ArcInstitute/scez"
